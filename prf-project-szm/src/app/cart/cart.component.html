      <span class="navbar-toggler-icon"></span>
    </button>

<div class="cart-container">
  <h2>Your Cart</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.name }}</td>
        <td>${{ item.price }}</td>
        <td><img src="{{ item.image }}" alt='assets/altImg.jpg'></td>
      </tr>
    </tbody>
  </table>
  <div>
    <h3>Total Cost: ${{ totalCost }}</h3>
  </div>
  <div>
    <button class="btn btn-primary" (click)="orderProducts()">Order Products</button>
  </div>
</div>
