<div class="container-fluid px-0">
  <div class="row mx-auto">
    <div class="col-md-6 p-0">
      <img
        src="https://www.gadgetcrutches.com/wp-content/uploads/2021/12/Elden-Ring-logo.jpg"
        alt="Welcome"
        class="img-fluid"
      />
    </div>
    <div
      class="col-md-6 mx-auto d-flex justify-content-center align-items-center"
    >
      <div>
        <div class="alert alert-danger" *ngIf="error">
          <h1>Error: Wrong login credentials</h1>
        </div>
        <form [formGroup]="signInForm" (ngSubmit)="onFormSubmit()">
          <div class="form-group">
            <h2 class="text-dark">Welcome</h2>
            <h5 class="text-muted">Welcome, please log in.</h5>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <span
              class="help-block error"
              *ngIf="
                !signInForm.get('email')?.valid &&
                signInForm.get('email')?.touched
              "
              >Invalid email!</span
            >
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
            />
            <span
              class="help-block error"
              *ngIf="
                !signInForm.get('password')?.valid &&
                signInForm.get('password')?.touched
              "
              >Invalid password!</span
            >
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success col-md-12">
              Sign in
            </button>

            <div class="form-group text-muted signUp">
              Don't have an account? <a class="link-dark" routerLink="/signup">Sign up</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
