<div class="container-fluid px-0">
  <div class="row mx-auto">
    <div class="col-md-6 p-0">
      <img
        src="https://www.gadgetcrutches.com/wp-content/uploads/2021/12/Elden-Ring-logo.jpg"
        alt="Welcome"
        class="img-fluid"
      />
    </div>
    <div
      class="col-md-6 mx-auto d-flex justify-content-center align-items-center"
    >
      <div>
        <div class="alert alert-danger" *ngIf="error">
          <h1>Error</h1>
        </div>
        <form [formGroup]="signUpForm" (ngSubmit)="onFormSubmit()">
          <div class="form-group">
            <h2 class="text-dark">Sign Up Here</h2>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <span
              class="help-block error"
              *ngIf="
                !signUpForm.get('email')?.valid &&
                signUpForm.get('email')?.touched
              "
              >Invalid email!</span
            >
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="text"
              id="password"
              class="form-control"
              formControlName="password"
            />
            <span
              class="help-block error"
              *ngIf="
                !signUpForm.get('password')?.valid &&
                signUpForm.get('password')?.touched
              "
              >Invalid password!</span
            >
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary col-md-12">
              Sign up
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
